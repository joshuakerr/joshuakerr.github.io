<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>

    <!-- <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"> -->
    <!-- Adding my own stylesheet here -->
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">
    <!-- end addition -->
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- Nav bar -->
      <nav class="main-nav">
        <ul>
          <li><a href='/'>Home</a></li>
          <!-- <li><a href='/pages/about.html'>About</a></li> -->
          <li><a href='/pages/cv.html'>C.V.</a></li>
        </ul>
    </nav>

  <div class="big-wrapper"> <!-- this doesn't make sense. why have two? just make it one. -->

    <div class="wrapper">

      <!-- Header -->
      <header>

          <link rel="stylesheet" href="{{site.baseurl}}/assets/plugins/font-awesome/css/font-awesome.css">

          <h1>{{ site.title }}</h1>
          <p>{{ site.description }}</p>

          <p>
              {% if site.email %}
                  <a href="mailto: {{site.email}}"><i class="fa fa-envelope"></i></a> |
              {% endif %}
              {% if site.website %}
                  <a href="http://{{site.website}}" target="_blank"><i class="fa fa-globe"></i> </a> |
              {% endif %}
              {% if site.academiaedu %}
                  <a href="http://{{site.academiaedu}}" target="_blank"><i class="fa fa-graduation-cap"></i> </a> |
              {% endif %}
              {% if site.linkedin %}
                  <a href="https://in.linkedin.com/in/{{site.linkedin}}" target="_blank"><i class="fa fa-linkedin"></i> </a> |
              {% endif %}
              {% if site.github %}
                  <a href="http://github.com/{{site.github}}" target="_blank"><i class="fa fa-github"></i> </a>
              {% endif %}
          </p>

		  <div class="portrait">
              <p><img src="{{site.baseurl}}/images/portrait-small.jpg" width="80%" alt="Portrait"></p>
          </div>

      </header>

      <!-- Body -->
      <section>
          {{ content }}
      </section>

      <!-- Footer -->
      <footer>
      </footer>

    </div>
  </div>

    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
